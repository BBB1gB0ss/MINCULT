<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIGCULT</title>
</head>

<body>
    <div class="container">
        <div class="login" id="login">
            <h1>SIGCULT</h1>
            <div class="inputLogin">
                <label for="name">Nombre de Usuario</label>
                <input type="text" id="name" minlength="3" placeholder="Nombre de Usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" minlength="8" placeholder="Contraseña" required>
            </div>
            <div id="btnlogin" class="btnlogin">
                <button id="CrearCuenta">Crear Cuenta</button>
                <button id="IniciarSesion">iniciar sesión</button>
            </div>
        </div>
        <div class="formulario" id="formulario">
            <h2>Formularios</h2>
            <form>
                <h3>Agrega tus datos</h3>
                <label for="name">Nombre</label>
                <input type="text" id="name" minlength="3" placeholder="Nombre" required>
                <label for="name">Primer Apellido</label>
                <input type="text" id="name" minlength="3" placeholder="Primer Apellido" required>
                <label for="name">Segundo Apellido</label>
                <input type="text" id="name" minlength="3" placeholder="Segundo Apellido" required>
                <label for="name">Usuario</label>
                <input type="text" id="name" minlength="3" placeholder="Nombre de Usuario" required>
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <input type="password" id="password" minlength="8" placeholder="Contraseña" required>
                <input type="reset" value="Vaciar" id="Vaciar">
                <input type="submit" value="Enviar" id="Enviar">
            </form>
            <button id="cancelar">Cancelar</button>
        </div>
        <div id="mapcontainer" class="mapcontainer">
            <h2>Mapa</h2>
            <p>Aquí va el mapa</p>
            <div id="map">
                <button>+</button>
                <button>-</button>
                <div id="filtros">
                    <h3>Filtros</h3>
                    <label for="search">Buscar</label>
                    <input type="search" name="Insituciones" id="search" placeholder="Buscar...">
                    <button id="btnSearch">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts.js"></script>
</body>

</html>
