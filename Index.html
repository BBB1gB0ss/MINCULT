<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>SIGCultCuba</title>

    <!-- ESTILOS INLINE PARA EL BUSCADOR (temporal para debug) -->
    <style>
        .buscador-entidades {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 500px;
            max-width: 90%;
        }

        #input-buscar-entidad {
            width: 60%;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #277a9b;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 15px rgba(39, 122, 155, 0.3);
            transition: all 0.3s;
            outline: none;
            top: -3.7rem;
        }

        #input-buscar-entidad:focus {
            border-color: #c72d18;
            box-shadow: 0 6px 20px rgba(199, 45, 24, 0.4);
            background: white;
        }

        .resultados-busqueda {
            display: none;
            position: absolute;
            top: 55px;
            left: 0;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 2px solid #277a9b;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        .resultados-busqueda.active {
            display: block;
        }

        .resultado-item {
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .resultado-item:last-child {
            border-bottom: none;
        }

        .resultado-item:hover {
            background: linear-gradient(90deg, #e3f2fd 0%, #f8f9fa 100%);
            transform: translateX(5px);
        }

        .resultado-nombre {
            font-weight: bold;
            color: #c72d18;
            font-size: 1rem;
        }

        .resultado-consejo {
            display: inline-block;
            background: #277a9b;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            align-self: flex-start;
        }

        .resultado-direccion {
            color: #666;
            font-size: 0.9rem;
            margin-top: 2px;
        }

        .resultado-sin-resultados {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login" id="login">
            <h1><span class="sig-rojo">SIG</span><span class="sig-azul">Cult</span><span class="sig-rojo">Cuba</span>
            </h1>
            <div class="inputLogin">
                <label for="name" class="gradiente-texto">Nombre de Usuario</label>
                <input type="text" id="login-username" minlength="3" placeholder="Nombre de Usuario" required>
                <label for="password" class="gradiente-texto">Contrase帽a</label>
                <input type="password" id="login-password" minlength="8" placeholder="Contrase帽a" required>
            </div>
            <div id="btnlogin" class="btnlogin">
                <button id="CrearCuenta">Crear Cuenta</button>
                <button id="IniciarSesion">iniciar sesi贸n</button>
            </div>
        </div>
        <div class="formulario" id="formulario">
            <form>
                <h3>Agrega tus datos</h3>
                <label for="register-nombre" class="gradiente-texto">Nombre</label>
                <input type="text" id="register-nombre" minlength="3" placeholder="Nombre" required>
                <label for="register-apellido1" class="gradiente-texto">Primer Apellido</label>
                <input type="text" id="register-apellido1" minlength="3" placeholder="Primer Apellido" required>
                <label for="register-apellido2" class="gradiente-texto">Segundo Apellido</label>
                <input type="text" id="register-apellido2" minlength="3" placeholder="Segundo Apellido" required>
                <label for="register-username" class="gradiente-texto">Usuario</label>
                <input type="text" id="register-username" minlength="3" placeholder="Nombre de Usuario" required>
                <br><br>
                <label for="register-email" class="gradiente-texto">Email</label>
                <input type="email" id="register-email" required placeholder="Correo Electr贸nico">
                <label for="register-password" class="gradiente-texto">Contrase帽a</label>
                <input type="password" id="register-password" minlength="8" placeholder="Contrase帽a" required>
                <div class="form-botones">
                    <div class="form-botones-izq">
                        <input type="reset" value="Vaciar" id="Vaciar">
                        <input type="submit" value="Enviar" id="Enviar">
                    </div>
                    <button id="cancelar">Cancelar</button>
                </div>
            </form>

        </div>
        <div id="mapcontainer" class="mapcontainer">
            <h2>Mapa de Instituciones Culturales</h2>

            <div id="map"></div>
            <div>
                <div id="buscador-entidades" class="buscador-entidades">
                    <input type="text" id="input-buscar-entidad" placeholder=" Buscar instituci贸n por nombre..."
                        autocomplete="off">
                    <div id="resultados-busqueda" class="resultados-busqueda"></div>
                </div>
                <!-- Bot贸n para mostrar/ocultar filtros -->
                <button id="filtros-toggle">Filtros</button>

                <!-- Botones de zoom -->
                <div id="zoom">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                </div>

                <div id="update">
                    <button id="updateBtn" onclick="irAUpdate()">
                        Actualizar Informacion de Instituciones
                    </button>
                </div>
                <!-- Panel de filtros -->
                <div class="filtros" id="filtros">
                    <h3>Filtros por Consejo</h3>

                    <div id="lista-filtros" class="lista-filtros">
                    </div>
                </div>
            </div>

            <div id="InfoUpdate" class="InfoUpdate">
                <div id="headerUpdate">
                </div>
            </div>
        </div>

        <script src="src/controllers/Login.js"></script>
        <script src="src/controllers/Formulario.js"></script>
        <script src="src/controllers/api.js"></script>
        <script src="src/controllers/mapController.js"></script>
        <script>
            // Script para mostrar/ocultar filtros
            document.getElementById('filtros-toggle').addEventListener('click', function () {
                const filtros = document.getElementById('filtros');
                filtros.classList.toggle('active');
            });

            function irAUpdate() {
                window.location.href = 'update.html';
            }

            // Debug: verificar que el buscador existe
            console.log(' Verificando buscador...');
            console.log('Input:', document.getElementById('input-buscar-entidad'));
            console.log('Resultados:', document.getElementById('resultados-busqueda'));
        </script>
</body>

</html>
