<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>SIGCultCuba</title>
</head>

<body>
    <div class="container">
        <div class="login" id="login">
            <h1><span class="sig-rojo">SIG</span><span class="sig-azul">Cult</span><span class="sig-rojo">Cuba</span>
            </h1>
            <div class="inputLogin">
                <label for="name" class="gradiente-texto">Nombre de Usuario</label>
                <input type="text" id="login-username" minlength="3" placeholder="Nombre de Usuario" required>
                <label for="password" class="gradiente-texto">Contraseña</label>
                <input type="password" id="login-password" minlength="8" placeholder="Contraseña" required>
            </div>
            <div id="btnlogin" class="btnlogin">
                <button id="CrearCuenta">Crear Cuenta</button>
                <button id="IniciarSesion">iniciar sesión</button>
            </div>
        </div>
        <div class="formulario" id="formulario">
            <form>
                <h3>Agrega tus datos</h3>
                <label for="register-nombre" class="gradiente-texto">Nombre</label>
                <input type="text" id="register-nombre" minlength="3" placeholder="Nombre" required>
                <label for="register-apellido1" class="gradiente-texto">Primer Apellido</label>
                <input type="text" id="register-apellido1" minlength="3" placeholder="Primer Apellido" required>
                <label for="register-apellido2" class="gradiente-texto">Segundo Apellido</label>
                <input type="text" id="register-apellido2" minlength="3" placeholder="Segundo Apellido" required>
                <label for="register-username" class="gradiente-texto">Usuario</label>
                <input type="text" id="register-username" minlength="3" placeholder="Nombre de Usuario" required>
                <br><br>
                <label for="register-email" class="gradiente-texto">Email</label>
                <input type="email" id="register-email" required placeholder="Correo Electrónico">
                <label for="register-password" class="gradiente-texto">Contraseña</label>
                <input type="password" id="register-password" minlength="8" placeholder="Contraseña" required>
                <div class="form-botones">
                    <div class="form-botones-izq">
                        <input type="reset" value="Vaciar" id="Vaciar">
                        <input type="submit" value="Enviar" id="Enviar">
                    </div>
                    <button id="cancelar">Cancelar</button>
                </div>
            </form>

        </div>
        <div id="mapcontainer" class="mapcontainer">
            <h2>Mapa de Instituciones Culturales</h2>
            <div id="map">
                <!-- Botón para mostrar/ocultar filtros -->
                <button id="filtros-toggle">Filtros</button>

                <!-- Botones de zoom -->
                <div id="zoom">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                </div>


                <!-- Panel de filtros -->
                <div id="filtros">
                    <h3>Filtros</h3>
                    <h4>Tipo de Institución</h4>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="CNCC"> CNCC
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="CNAE"> CNAE
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="CNAP"> CNAP
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="CNPAC"> CNPAC
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="ICM"> ICM
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="ICAC"> ICAC
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="ICL"> ICL
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="BNJM"> BNJM
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="ARTEX"> ARTEX
                    </label>
                    <label>
                        <input type="checkbox" name="tipo-institucion" value="EGREM"> EGREM
                    </label>
                </div>
                <div id="update">
                    <button id="updateBtn">
                        Actualizar Informacion de Instituciones
                    </button>
                </div>
            </div>
        </div>

        <div id="InfoUpdate" class="InfoUpdate">
            <div id="headerUpdate">
            </div>
        </div>
    </div>

    <script src="src/controllers/Login.js"></script>
    <script src="src/controllers/Formulario.js"></script>
    <script src="src/controllers/api.js"></script>
    <script src="src/controllers/mapController.js"></script>
    <script>
        // Script para mostrar/ocultar filtros
        document.getElementById('filtros-toggle').addEventListener('click', function () {
            /*const usuarioLogueado = JSON.parse(localStorage.getItem('usuarioLogueado'));*/
            const filtros = document.getElementById('filtros');

            filtros.classList.toggle('active');

            /* if (usuarioLogueado && usuarioLogueado.institucion) {
                  mostrarInstitucionAdmin(usuarioLogueado.institucion);
              }*/
        });
    </script>
</body>

</html>
